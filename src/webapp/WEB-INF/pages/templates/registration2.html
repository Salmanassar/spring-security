<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/style.css">
    <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
<h1 class="register-title">Welcome</h1>
<form class="register" id="userForm" th:action="@{/user/register}" th:object="${user}" action="#" method="post">
    <div th:if="${#fields.hasErrors('*')}" class="register-input">
        <p th:each="error : ${#fields.errors('*')}" th:text="${error}">Validation error</p>
    </div>
    <div class="register-switch">
        <input type="radio" name="sex" value="F" id="sex_f" class="register-switch-input" checked>
        <label for="sex_f" class="register-switch-label">User</label>
        <input type="radio" name="sex" value="M" id="sex_m" class="register-switch-input">
        <label for="sex_m" class="register-switch-label">Admin</label>
    </div>
    <input type="firstName" class="register-input"  th:field="*{firstName}" placeholder="First Name" >
    <input type="lastName" class="register-input" th:field="*{lastName}"placeholder="Last Name">
    <input type="email" class="register-input" th:field="*{email}" placeholder="Email address">
    <input type="password" class="register-input" th:field="*{password}"placeholder="Password">
    <input type="submit" value="Create Account" class="register-button">
    <input type="submit" class="register-button" th:action="@{/logout}" method="POST" value="Back"/>
</form>
</body>
</html>
